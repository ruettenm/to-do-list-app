<ion-header>
    <ion-navbar>
        <ion-title>Add New Entry</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <form [formGroup]="form" (ngSubmit)="addEntry()">
        <ion-item>
            <ion-label color="primary" floating>Title</ion-label>
            <ion-input type="text" formControlName="title" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Description (optional)</ion-label>
            <ion-textarea rows="10" formControlName="description" name="description"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block [disabled]="!form.valid">Add Entry</button>
    </form>
</ion-content>
